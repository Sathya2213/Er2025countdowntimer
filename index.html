<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear Countdown</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p>Countdown to</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
        <!-- days -->
        <div class="box">
            <h3 id="days">00</h3>
            <small>Days</small>
        </div>
        <!-- hours -->
        <div class="box">
            <h3 id="hours">00</h3>
            <small>Hours</small>
        </div>
        <!-- minutes -->
        <div class="box">
            <h3 id="minutes">00</h3>
            <small>Minutes</small>
        </div>
        <!-- seconds -->
        <div class="box">
            <h3 id="seconds">00</h3>
            <small>Seconds</small>
        </div>

    </div>








    <script src="script.js"></script>
</body>
</html>
